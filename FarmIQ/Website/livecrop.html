<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Live Image</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #edffec;
            font-family: Arial, sans-serif;
        }
                /* Header Section */
                .header {
            background: linear-gradient(to top, #047447, #507f3b);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: fixed; /* Makes the header stick at the top */
            top: 0; /* Aligns it to the top */
            left: 0; /* Aligns it to the left */
            width: 100%; /* Ensures it spans the full width */
            z-index: 1000; /* Keeps the header above other content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: adds a shadow for separation */
        }
        .container {
            display: flex;
            width: 98%;
            padding: 20px;
            background: linear-gradient(to right, #7faf68, #517441);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            color: white;
            border-radius: 20px;
        }
        .left-section, .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-section h1 {
            margin-bottom: 50px;
            font-size: 35px;
        }
        img {
            border: 3px solid #000000;
            border-radius: 10px;
            width: 400px;
            height: 300px;
        }
        .cam-btn {
            padding: 17px 40px;
            border-radius: 10px;
            border: 0;
            background-color: rgb(28, 89, 24);
            letter-spacing: 1.5px;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: rgb(15, 78, 29) 0px 10px 0px 0px;
            color: hsl(0, 0%, 100%);
            cursor: pointer;
        }
        .cam-btn:hover {
            box-shadow: rgb(9, 54, 19) 0px 7px 0px 0px;
        }
        .cam-btn:active {
            background-color: rgb(9, 54, 19);
            box-shadow: rgb(28, 89, 24) 0px 0px 0px 0px;
            transform: translateY(5px);
            transition: 200ms;
        }
    </style>
</head>
<body>
    <div class="header">
        AGRICULTURE DASHBOARD
    </div>
    <div class="container">
        <div class="left-section">
            <div>
                <h1>Live Crop Monitoring</h1>
                <button class="cam-btn" onclick="captureImage()">CAPTURE</button>
            </div>
        </div>
        <div class="right-section">
            <img id="imageDisplay" src="img/imgph.png" alt="Captured Image" />
        </div>
    </div>

    <script>
        const ESP32_CAM_IP = "http://192.168.186.66"; // Replace with your ESP32-CAM IP

        function captureImage() {
            const imageElement = document.getElementById('imageDisplay');
            imageElement.src = ESP32_CAM_IP + "/capture?" + new Date().getTime(); // Prevents caching
        }
    </script>
</body>
</html>
