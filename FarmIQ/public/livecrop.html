<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmIQ</title>
    <link rel="stylesheet" href="/style.css" />
        <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-linear-to-br from-green-50 to-emerald-50 min-h-screen">
    <!-- Header -->
    <header class="bg-linear-to-r from-green-600 to-emerald-700 text-white py-4 px-4 shadow-lg fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto">
            <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-center">
                AGRICULTURE DASHBOARD
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-8">
        <div class="bg-linear-to-r from-green-600 to-emerald-700 rounded-2xl shadow-xl overflow-hidden">
            <div class="flex flex-col lg:flex-row items-center justify-between p-6 md:p-8 text-white">
                <!-- Left Section -->
                <div class="w-full lg:w-1/2 text-center lg:text-left mb-8 lg:mb-0 lg:pr-8">
                    <div class="max-w-md mx-auto lg:mx-0">
                        <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-4">
                            Live Crop Monitoring
                        </h2>
                        <p class="text-green-100 mb-6 text-sm sm:text-base">
                            Capture real-time images from your field camera for monitoring crop health and growth.
                        </p>
                        <button 
                            onclick="captureImage()" 
                            class="bg-green-700 hover:bg-green-800 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center mx-auto lg:mx-0"
                        >
                            <i class="fas fa-camera mr-2"></i>
                            CAPTURE IMAGE
                        </button>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="w-full lg:w-1/2 flex justify-center">
                    <div class="relative max-w-md w-full">
                        <div class="bg-green-800 p-4 rounded-2xl shadow-inner">
                            <img 
                                id="imageDisplay" 
                                src="img/imgph.png" 
                                alt="Captured Image" 
                                class="w-full h-auto rounded-lg border-4 border-white shadow-lg"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const ESP32_CAM_IP = "http://192.168.186.66";

        function captureImage() {
            const imageElement = document.getElementById('imageDisplay');
            const button = event.currentTarget;
            
            // Add loading state
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> CAPTURING...';
            button.disabled = true;
            
            // Simulate capture process (replace with actual ESP32-CAM call)
            setTimeout(() => {
                imageElement.src = ESP32_CAM_IP + "/capture?" + new Date().getTime(); 
                
                // Restore button state
                button.innerHTML = '<i class="fas fa-camera mr-2"></i> CAPTURE IMAGE';
                button.disabled = false;
                
                
                showNotification('Image captured successfully!', 'success');
            }, 1500);
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
